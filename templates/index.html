<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 500px;
        }

        label {
            font-size: 1.2em;
            font-weight: 600;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
        }

        button {
            background: #ff4081;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        .prediction-box {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .positive {
            color: #00ff88;
        }

        .negative {
            color: #ff3333;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis App</h1>

    <div class="container">
        <form action="/predict" method="post">
            <label for="review">Enter a Review:</label><br>
            <input type="text" id="review" name="review" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-box {% if 'Positive' in prediction_text %}positive{% else %}negative{% endif %}">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
